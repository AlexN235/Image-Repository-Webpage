<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Image Repository</title>
        <!-- <> -->
        <script src="main.js" type="text/javascript"></script>
    </head>
    
    <body>
        
        <h1> Image Repo </h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="image"> 
            <button type="submit"> Upload File </button>
        </form>
        <div id="message"></div>
        <section class="imageset">
            <img src="./images/c1.jpg" height=300>
            <img src="./images/c2.jpg" height=300> 
            <img src="./images/c3.jpg" height=300>
        </section>
    </body>
</html>
